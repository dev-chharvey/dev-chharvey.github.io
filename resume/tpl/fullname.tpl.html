<template>
  <h1 class="c-ResHn" itemprop="name">
    <slot name="honorificPrefix" itemprop="honorificPrefix">{{ this.honorificPrefix }}</slot>
    <slot name="givenName" itemprop="givenName">{{ this.givenName }}</slot>
    <abbr title="{{ fullName.additionalName }}" itemprop="additionalName">
      <slot name="additionalName">{{ this.additionalName.slice(0,1) + '.' }}</slot>
    </abbr>
    <slot class="h-CommaAfter" name="familyName" itemprop="familyName">{{ this.familyName }}</slot>
    <slot name="honorificSuffix" itemprop="honorificSuffix"> {{ this.honorificSuffix }}</slot>
  </h1>
</template>
