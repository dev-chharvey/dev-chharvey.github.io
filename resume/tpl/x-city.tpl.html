<template>
  <span itemprop="location" itemscope="" itemtype="http://schema.org/Place">
    <span itemprop="address"itemscope="" itemtype="http://schema.org/PostalAddress">
      <slot itemprop="addressLocality">{{ this._address.addressLocality }}</slot>,
      <data value="{{ this._address.addressRegion }}" itemprop="addressRegion">
        <slot name="region-code">{{ this._address.addressRegion }}</slot>
        <slot name="region-full">{{ City.regionName(this._address.addressRegion) }}</slot>
      </slot>
    </span>
    <span itemprop="geo" itemscope="" itemtype="http://schema.org/GeoCoordinates">
      <meta itemprop="latitude"  content="{{ this._geo.latitude  }}"/>
      <meta itemprop="longitude" content="{{ this._geo.longitude }}"/>
    </span>
  </span>
</template>
