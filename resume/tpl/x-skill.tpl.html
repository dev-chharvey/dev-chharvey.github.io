<template>
  <dt class="o-Grid__Item">{{ this.text }}</dt>
  <dd class="o-Grid__Item" itemscope="" itemtype="http://schema.org/Rating">
    <meta itemprop="worstRating" content="0"/>
    <meta itemprop="bestRating"  content="1"/>
    <meter style="--fadein: 1;" min="0" max="1" low="0.25" high="0.60" optimum="1" value="{{ this.level }}" itemprop="ratingValue">
      <slot name="percentage">{{ 100 * this.level }}</slot>%
    </meter>
  </dd>
</template>
