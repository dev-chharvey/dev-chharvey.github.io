<!DOCTYPE svg>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1440 24"
     preserveAspectRatio="none"
     width="100%"
     height="24">
  <!--
  This image provides a fluid grid with 1 row and 10 columns.
  The row has a height of 24px (the height of this svg), and
  the column widths are common ratios.
  -->
  <style>
    line   {stroke-width: 1px;}
    .horiz {stroke: #999;}
    .vert  {stroke: #ccc;}
  </style>
  <line class="horiz" x1="0" y1="24" x2="100%" y2="100%"/>
  <g class="vert">
                                                <!-- This Width              | Total Width -->
                                                <!-- ======================= | =========== -->
    <line x1="0"    y1="0" x2="0"    y2="100%"/><!-- 0                       |  0/60       -->
    <line x1="288"  y1="0" x2="288"  y2="100%"/><!-- 288/1440 = 12/60 = 1/5  | 12/60       -->
    <line x1="360"  y1="0" x2="360"  y2="100%"/><!--  72/1440 =  3/60 = 1/20 | 15/60       -->
    <line x1="480"  y1="0" x2="480"  y2="100%"/><!-- 120/1440 =  5/60 = 1/12 | 20/60       -->
    <line x1="576"  y1="0" x2="576"  y2="100%"/><!--  96/1440 =  4/60 = 1/15 | 24/60       -->
    <line x1="720"  y1="0" x2="720"  y2="100%"/><!-- 144/1440 =  6/60 = 1/10 | 30/60       -->
    <line x1="864"  y1="0" x2="864"  y2="100%"/><!-- 144/1440 =  6/60 = 1/10 | 36/60       -->
    <line x1="960"  y1="0" x2="960"  y2="100%"/><!--  96/1440 =  4/60 = 1/15 | 40/60       -->
    <line x1="1080" y1="0" x2="1080" y2="100%"/><!-- 120/1440 =  5/60 = 1/12 | 45/60       -->
    <line x1="1152" y1="0" x2="1152" y2="100%"/><!--  72/1440 =  3/60 = 1/20 | 48/60       -->
                                                <!-- 288/1440 = 12/60 = 1/5  | 60/60       -->
  </g>
</svg>
