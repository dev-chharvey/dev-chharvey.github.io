    <line x1="47.2222%" y1="0" x2="47.2222%" y2="100%"/><!-- p5         | p2 + p5     -->
    <line x1="52.7777%" y1="0" x2="52.7777%" y2="100%"/><!-- p6         | p2 + p4     -->
