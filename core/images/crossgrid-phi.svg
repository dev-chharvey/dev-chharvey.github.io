    <line x1="0%"       y1="0" x2="0%"       y2="100%"/><!-- 0          | 0           -->
    <line x1="14.5833%" y1="0" x2="14.5833%" y2="100%"/><!-- p4         | p4          -->
    <line x1="23.6611%" y1="0" x2="23.6611%" y2="100%"/><!-- p5         | p3          -->
