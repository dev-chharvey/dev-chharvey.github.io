<!DOCTYPE svg>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1 24"
     preserveAspectRatio="none"
     width="1"
     height="24">
  <!--
  This image provides a fluid grid with 1 row and zero columns.
  The row has a height of 24px (the height of this svg).
  -->
  <style>
    line   {stroke-width: 1px;}
    .horiz {stroke: #999;}
    .vert  {stroke: #ccc;}
  </style>
  <line class="horiz" x1="0" y1="24" x2="100%" y2="100%"/>
</svg>
