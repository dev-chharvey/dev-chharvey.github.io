<!DOCTYPE svg>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1440 24"
     preserveAspectRatio="none"
     width="100%"
     height="24">
  <!--
  This image provides a fluid grid with 1 row and 12 columns.
  The row has a height of 24px (the height of this svg), and
  each column has a width of 1/12.
  -->
  <style>
    line   {stroke-width: 1px;}
    .horiz {stroke: #999;}
    .vert  {stroke: #ccc;}
  </style>
  <line class="horiz" x1="0" y1="100%" x2="1440" y2="100%"/>
  <g class="vert">
                                                <!-- This Width | Total Width -->
                                                <!-- ========== | =========== -->
    <line x1="0"    y1="0" x2="0"    y2="100%"/><!-- 0          |  0/12       -->
    <line x1="120"  y1="0" x2="120"  y2="100%"/><!-- 1/12       |  1/12       -->
    <line x1="240"  y1="0" x2="240"  y2="100%"/><!-- 1/12       |  2/12       -->
    <line x1="360"  y1="0" x2="360"  y2="100%"/><!-- 1/12       |  3/12       -->
    <line x1="480"  y1="0" x2="480"  y2="100%"/><!-- 1/12       |  4/12       -->
    <line x1="600"  y1="0" x2="600"  y2="100%"/><!-- 1/12       |  5/12       -->
    <line x1="720"  y1="0" x2="720"  y2="100%"/><!-- 1/12       |  6/12       -->
    <line x1="840"  y1="0" x2="840"  y2="100%"/><!-- 1/12       |  7/12       -->
    <line x1="960"  y1="0" x2="960"  y2="100%"/><!-- 1/12       |  8/12       -->
    <line x1="1080" y1="0" x2="1080" y2="100%"/><!-- 1/12       |  9/12       -->
    <line x1="1200" y1="0" x2="1200" y2="100%"/><!-- 1/12       | 10/12       -->
    <line x1="1320" y1="0" x2="1320" y2="100%"/><!-- 1/12       | 11/12       -->
                                                <!-- 1/12       | 12/12       -->
  </g>
</svg>
